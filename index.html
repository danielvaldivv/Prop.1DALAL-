<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALALÉ</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <main class="parallax-wraper">
        <div class="parallax-group intro-screen" id="intro">
            <h1>Bienvenido a </h1> <br>
            <img class="logo" src="./assets/logos/LOGO.png" alt="Logo DALALÉ">
            
        </div>

        <div class="parallax-group" id="group-one">
            <div class="parallax-layer base-layer">
                
            </div>
            <div class="parallax-layer mid-layer">
               
            </div>
        </div>
        <div class="parallax-group" id="group-two">
            <div class="parallax-layer mid-layer">
                
            </div>
            <div class="parallax-layer top-layer">
                <h1 class="aboutme-description">
                    Sabemos que la salud es nuestra más grande riqueza y nada se equipara al poder que esta tiene.
                </h1>
                <h1 class="aboutme-description">
                    Es por esto que creamos para tí una alternativa de vida.
                </h1>
            </div>
        </div>
        <div class="parallax-group" id="group-one">
            <div class="parallax-layer base-layer">
                
            </div>
            <div class="parallax-layer mid-layer">
                <h1>Productos</h1>
                <section class="carrousel"> 
                    <section class="carousel__container">
                        
                        <div class="carousel-item">
                            <img class="carousel-item__img" src="./assets/imgs/productos/ghee.jpg" alt="Producto Ghee">
                            <div class="carousel-item__details">
                                <div>
                                    <img src="https://img.icons8.com/plasticine/100/000000/coins.png"/>
                                    
                                </div>
                                <p class="carousel-item__details--title">$12.000</p>
                                <p class="carousel-item__details--subtitle">Ghee </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-item__img" src="./assets/imgs/productos/ajo.jpg" alt="Pasta de Ajo">
                            <div class="carousel-item__details">
                                <div>
                                    <img src="https://img.icons8.com/plasticine/100/000000/coins.png"/>
                                   
                                </div>
                                <p class="carousel-item__details--title">$12.000</p>
                                <p class="carousel-item__details--subtitle">Pasta de Ajo</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-item__img" src="./assets/imgs/productos/hummus.jpg" alt="Pasta de Ajo">
                            <div class="carousel-item__details">
                                <div>
                                    <img src="https://img.icons8.com/plasticine/100/000000/coins.png"/>
                                    
                                </div>
                                <p class="carousel-item__details--title">$10.000</p>
                                <p class="carousel-item__details--subtitle">Hummus</p>
                            </div>
                        </div>
                        
                    </section>
                </section>
            </div>
        </div>
        <div class="parallax-group" id="group-two">
            <div class="parallax-layer mid-layer">
                
            </div>
            <div class="parallax-layer top-layer">
                <h1 class="aboutme-description">
                    ¿Que tal un Juego?
                </h1>
               
            </div>
        </div>
        <div class="parallax-group outroscreen" id="outro">
            <img class="logo-2" src="./assets/logos/LOGOnegro.png" alt="Logo Dalale">
            <section class="contactus">
                <ul>
                    <li><a href="/"><img src="https://img.icons8.com/ios/50/000000/facebook--v1.png"/></a></li>
                    <li><a href="/"><img src="https://img.icons8.com/ios/50/000000/instagram-new--v1.png"/></a></li>
                    <li><a href="/"><img src="https://img.icons8.com/ios/50/000000/tiktok--v1.png"/></a></li>
                </ul>
            </section>
        </div> 
        
    </main>
</body>
</html>
